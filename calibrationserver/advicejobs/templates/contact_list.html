{# contacts/templates/contact_list.html #}
{% extends "base.html" %}
{% load static %}
{% load render_table from django_tables2 %}

{% block display %}
<script language="JavaScript">
function toggle(source) {
    checkboxes = document.getElementsByName('selection');
    for(var i in checkboxes)
        checkboxes[i].checked = source.checked;
}
</script>
<form action="/delete/" method="post">
<link rel="stylesheet" href="https://www.dropbox.com/s/ifrdjzlhu9ckyho/listjob.css?dl=1" media="all" />
<h1>Jobs</h1>
<link rel="stylesheet" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" />
{% render_table table %}

    {% csrf_token %}

<div style="height: 50px; margin-top: 25px;">
    <a href="{% url 'contacts-new' %}"><button>Add Job</button></a>
    <input type="submit" style="visibility: hidden; float: right;"><a><button>Remove selected</button></a></input>
</div>
    
</form>
{% endblock %}
